<!-- remote/src/app/components/calculator/calculator.component.html -->

<div style="
    width: 250px; 
    margin: 20px auto; 
    padding: 16px; 
    border: 2px solid #4caf50; 
    border-radius: 12px; 
    text-align: center; 
    background-color: #f9f9f9;
  ">
    <h2 style="margin-bottom: 12px; color: #333;">Simple Calculator</h2>

    <div style="margin-bottom: 12px;">
        <input type="number" [(ngModel)]="num1" placeholder="Enter first number"
            style="width: 100px; padding: 6px; margin: 4px; border: 1px solid #ccc; border-radius: 6px;" />
        <input type="number" [(ngModel)]="num2" placeholder="Enter second number"
            style="width: 100px; padding: 6px; margin: 4px; border: 1px solid #ccc; border-radius: 6px;" />
    </div>

    <div>
        <button (click)="result = num1 + num2"
            style="width: 40px; height: 40px; margin: 4px; border: none; border-radius: 6px; background-color: #4caf50; color: white; font-size: 18px; cursor: pointer;">+</button>
        <button (click)="result = num1 - num2"
            style="width: 40px; height: 40px; margin: 4px; border: none; border-radius: 6px; background-color: #4caf50; color: white; font-size: 18px; cursor: pointer;">-</button>
        <button (click)="result = num1 * num2"
            style="width: 40px; height: 40px; margin: 4px; border: none; border-radius: 6px; background-color: #4caf50; color: white; font-size: 18px; cursor: pointer;">ร</button>
        <button (click)="result = num1 / num2"
            style="width: 40px; height: 40px; margin: 4px; border: none; border-radius: 6px; background-color: #4caf50; color: white; font-size: 18px; cursor: pointer;">รท</button>
    </div>

    <div style="margin-top: 12px; font-size: 18px; color: #222;">
        <strong>Result: {{ result }}</strong>
    </div>
</div>
